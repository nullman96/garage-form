<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        /* Flexbox styling */
        .consent-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        .consent-label {
            flex: 1;
        }
        .consent-checkbox {
            width: 20%;
        }
        .consent-text {
            width: 80%;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Garage Form</h2>
    <form action="#" method="post">
        <label for="garage-number">Garage Number</label>
        <input type="text" id="garage-number" name="garage-number" required>

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Flexbox consent container -->
        <div class="consent-container">
            <div class="consent-checkbox">
                <input type="checkbox" id="consentCheckbox" name="consentCheckbox">
            </div>
            <div class="consent-label">
                <label for="consentCheckbox">
                    By clicking this checkbox you are consenting to receive SMS notifications from our Company. You are also consenting to receive URLs texted to you. 
                    You can find out more information <a href="https://yourcompany.com/privacy-policy">here</a>.
                </label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
